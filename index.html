<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <h1>Welcome To Our TravelTip!!@!#!</h1>
    <form onsubmit="onSearchedLocation(event)">
    <input type="text" name="search-location">
    <button type="submit">Go!</button>
    </form>
    <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
    <button onclick="onCopyURL()">Copy Location</button>
    <div onclick="onMapClicked()" id="map" style="width: 60%; height: 400px;"></div>

    <p class="user-pos" hidden>You are at: <span></span>
        <!-- <button>Add location</button> -->
    </p>
    <p>Your Locations: <span class="locs"></span></p>
    <div class="my-locations">
        <table>
            <thead hidden>
                <th>Name</th>
                <th>Lat</th>
                <th>Lng</th>
                <th>Weather</th>
                <th>Created At</th>
                <th colspan="2">Actions</th>  
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
